 body {

.image-container {
  position: relative;
  width: 100vw;
  height: 100vh;

  height: 100%;

.overlay-text {
  position: absolute;
  bottom: 0; /* Position the text at the bottom */
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
}
